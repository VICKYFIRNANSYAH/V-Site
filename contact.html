<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | Vicky Firnansyah</title>

    <!-- box icons by awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/gradient.css" />
    <link
      rel="stylesheet"
      href="assets/css/responsive/responsive_contact.css"
    />

    <!-- custom js -->
    <script src="assets/js/cursorParticles.js" defer></script>
  </head>
  <body>
    <!-- header design -->
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo"><img src="assets/img/logo.png" alt="Logo" /></a>
      <i class="fas fa-bars" id="menu-icon"></i>

      <!-- Navbar untuk desktop -->
      <nav class="navbar" id="navbar">
        <a href="index.html" class="nav-link"
          ><i class="fas fa-house"></i>HOME</a
        >
        <a href="about.html" class="nav-link"
          ><i class="fas fa-user"></i>ABOUT</a
        >
        <a href="comingsoon.html" class="nav-link"
          ><i class="fas fa-layer-group"></i>SERVICES</a
        >
        <a href="comingsoon.html" class="nav-link"
          ><i class="fas fa-folder-open"></i>WORKS</a
        >
        <a href="comingsoon.html" class="nav-link"
          ><i class="fas fa-store"></i>STORE</a
        >
        <a href="contact.html" class="active nav-link"
          ><i class="fas fa-comment-dots"></i>CONTACT</a
        >
      </nav>

      <i class="fas fa-moon" id="darkMode-icon"></i>
      <div class="auth-buttons">
        <a href="comingsoon.html" class="btn register-btn">REGISTER</a>
      </div>
    </header>

    <!-- Sidebar untuk mobile -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="#" class="logo"
          ><img src="assets/img/logo.png" alt="Logo"
        /></a>
      </div>

      <a href="index.html" class="nav-link">HOME</a>
      <a href="about.html" class="nav-link">ABOUT</a>
      <a href="comingsoon.html" class="nav-link">SERVICES</a>
      <a href="comingsoon.html" class="nav-link">WORKS</a>
      <a href="comingsoon.html" class="nav-link">STORE</a>
      <a href="contact.html" class="active nav-link">CONTACT</a>

      <div class="sidebar-footer">
        <a href="comingsoon.html" class="btn register-btn">REGISTER</a>
      </div>
      <div class="dark-toggle-sidebar">
        <i id="darkMode-icon-sidebar" class="fas fa-moon"></i>
        <span id="darkMode-label">Dark Mode</span>
      </div>
    </div>

    <!-- contact section design -->
    <section class="contact" id="contact">
      <h2 class="heading">Contact <span>Me!</span></h2>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        onsubmit="document.getElementById('success-msg').style.display='block'"
      >
        <!-- Netlify requirement -->
        <input type="hidden" name="form-name" value="contact" />
        <p hidden>
          <label>Jangan isi ini: <input name="bot-field" /></label>
        </p>

        <div class="input-box">
          <input type="text" name="name" placeholder="Full Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="input-box">
          <input type="tel" name="phone" placeholder="Mobile Number" />
        </div>
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
          required
        ></textarea>
        <input type="submit" value="Send Message" class="btn" />
        <p
          id="success-msg"
          style="
            color: green;
            display: none;
            text-align: center;
            margin-top: 10px;
          "
        >
          Pesan berhasil dikirim!
        </p>
      </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 by VickyFirnansyah | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#home"><i class="fas fa-arrow-up"></i></a>
      </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- custom js -->
    <script src="assets/js/darkmode.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
