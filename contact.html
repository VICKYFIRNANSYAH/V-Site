<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | Vicky Firnansyah</title>

    <!-- box icons by awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- header design -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="Logo" />
      </a>

      <i class="fas fa-bars" id="menu-icon"></i>

      <nav class="navbar">
        <a href="/index.html" class="active">Home</a>
        <a href="/about.html">About</a>
        <a href="/comingsoon/comingsoon.html">Store</a>
        <a href="/service.html">Services</a>
        <a href="/works.html">Works</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <i class="fas fa-moon" id="darkMode-icon"></i>
      <div class="auth-buttons">
        <button class="btn login-btn" id="show-login">Login</button>
        <button class="btn signup-btn" id="show-signup">Sign Up</button>
      </div>
    </header>

    <!-- contact section design -->
    <section class="contact" id="contact">
      <h2 class="heading">Contact <span>Me!</span></h2>

      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="input-box">
          <input type="number" placeholder="Mobile Number" />
          <input type="text" placeholder="Email Subject" />
        </div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <input type="submit" value="Send Message" class="btn" />
      </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 by VickyFirnansyah | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#home"><i class="fas fa-arrow-up"></i></a>
      </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- custom js -->
    <script src="script.js"></script>
  </body>
</html>
